<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时多人积分游戏</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 自定义滚动条样式，让积分面板更好看 */
        #score-board::-webkit-scrollbar {
            width: 8px;
        }
        #score-board::-webkit-scrollbar-thumb {
            background-color: #6366f1; /* Indigo 500 */
            border-radius: 4px;
        }
        #score-board::-webkit-scrollbar-track {
            background: #e0e7ff; /* Indigo 100 */
        }
        /* 确保页面全高且居中 */
        .full-screen {
            min-height: 100vh;
        }
        .main-button {
            transition: transform 0.1s ease;
        }
        .main-button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body class="bg-gray-100 full-screen flex items-center justify-center p-4 font-sans">

    <div class="max-w-4xl w-full bg-white shadow-2xl rounded-xl flex flex-col md:flex-row overflow-hidden">
        
        <!-- 游戏区域 -->
        <div class="md:w-2/3 p-6 sm:p-10 flex flex-col items-center justify-center bg-indigo-50">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-indigo-800 mb-6">点击得分大作战</h1>
            
            <!-- 用户信息显示 -->
            <div id="user-info" class="mb-8 p-3 bg-indigo-200 text-indigo-900 rounded-lg shadow-inner text-sm sm:text-base">
                <!-- 用户ID和得分将在此处显示 -->
                <p><strong>我的ID:</strong> <span id="display-user-id" class="font-mono text-xs sm:text-sm">加载中...</span></p>
                <p><strong>我的分数:</strong> <span id="display-my-score" class="text-lg font-bold">0</span></p>
            </div>

            <!-- 主游戏按钮 -->
            <button id="score-button" class="main-button bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-8 rounded-full shadow-lg transition duration-200 text-xl sm:text-2xl disabled:opacity-50" disabled>
                <span id="button-text">连接中...</span>
            </button>
            <p id="status-message" class="mt-4 text-sm text-red-500 hidden">请等待连接...</p>
        </div>

        <!-- 实时积分面板 -->
        <div class="md:w-1/3 p-6 sm:p-8 bg-white border-t md:border-t-0 md:border-l border-gray-200 flex flex-col">
            <h2 class="text-2xl font-bold text-gray-800 mb-4 border-b pb-2">实时积分榜 (多人)</h2>
            <div id="score-board" class="space-y-3 overflow-y-auto h-64 md:h-auto flex-grow pr-1">
                <p class="text-gray-500 italic" id="loading-scores">正在加载玩家分数...</p>
                <!-- 实时得分列表将在此处动态生成 -->
            </div>
        </div>

    </div>

    <!-- 引入 Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, updateDoc, getDoc, query, orderBy, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANT: Global variables are provided by the Canvas environment.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'multiplayer-score-app';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app, db, auth;
        let currentUserId = null;
        let myCurrentScore = 0;
        let isAuthReady = false;

        const scoreButton = document.getElementById('score-button');
        const buttonText = document.getElementById('button-text');
        const displayUserId = document.getElementById('display-user-id');
        const displayMyScore = document.getElementById('display-my-score');
        const scoreBoard = document.getElementById('score-board');
        const statusMessage = document.getElementById('status-message');

        // Firestore Collection Path for Public Multiplayer Data
        const SCORE_COLLECTION_PATH = `artifacts/${appId}/public/data/player_scores`;

        /**
         * 初始化 Firebase 和身份验证
         */
        async function initializeFirebase() {
            try {
                // 设置日志级别为 Debug，以便在控制台查看详细信息
                setLogLevel('debug');
                
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // 确保持久化设置为本地，以便用户刷新后仍能识别
                await setPersistence(auth, browserLocalPersistence);

                // 身份验证状态变化监听器
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        currentUserId = user.uid;
                        isAuthReady = true;
                        displayUserId.textContent = currentUserId;
                        scoreButton.disabled = false;
                        buttonText.textContent = '点击得分 (+1)';
                        statusMessage.classList.add('hidden');
                        
                        // 初始化玩家文档并开始监听分数
                        initializePlayerScore();
                        setupScoreListener();
                    } else {
                        // 如果没有用户，尝试使用提供的令牌或匿名登录
                        signInUser();
                    }
                });
            } catch (error) {
                console.error("Firebase 初始化失败:", error);
                statusMessage.textContent = '错误: Firebase 初始化失败。请检查配置。';
                statusMessage.classList.remove('hidden');
            }
        }

        /**
         * 登录用户
         */
        async function signInUser() {
            try {
                if (initialAuthToken) {
                    // 使用自定义令牌登录 (推荐用于 Canvas 环境)
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    // 匿名登录 (作为后备选项)
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("身份验证失败:", error);
                statusMessage.textContent = `身份验证失败: ${error.message}`;
                statusMessage.classList.remove('hidden');
            }
        }

        /**
         * 检查并初始化当前玩家的得分文档
         */
        async function initializePlayerScore() {
            if (!currentUserId) return;
            const playerDocRef = doc(db, SCORE_COLLECTION_PATH, currentUserId);
            
            try {
                const docSnap = await getDoc(playerDocRef);
                
                if (docSnap.exists()) {
                    // 如果文档存在，更新本地分数
                    myCurrentScore = docSnap.data().score || 0;
                    displayMyScore.textContent = myCurrentScore;
                    console.log(`玩家 ${currentUserId} 已加载，当前分数: ${myCurrentScore}`);
                } else {
                    // 如果文档不存在，创建新的文档
                    await setDoc(playerDocRef, {
                        userId: currentUserId,
                        score: 0,
                        lastUpdate: serverTimestamp()
                    });
                    myCurrentScore = 0;
                    displayMyScore.textContent = 0;
                    console.log(`玩家 ${currentUserId} 已初始化，起始分数: 0`);
                }
            } catch (e) {
                console.error("初始化或获取玩家得分失败: ", e);
            }
        }

        /**
         * 点击按钮，更新当前玩家的分数
         */
        async function updateScore() {
            if (!currentUserId) {
                console.error("用户 ID 未定义，无法更新分数。");
                return;
            }

            // 禁用按钮以防止快速多次点击导致问题
            scoreButton.disabled = true;
            buttonText.textContent = '得分中...';

            const playerDocRef = doc(db, SCORE_COLLECTION_PATH, currentUserId);
            
            try {
                // 在本地乐观更新分数
                myCurrentScore += 1;
                displayMyScore.textContent = myCurrentScore;

                // 更新 Firestore 中的分数
                await updateDoc(playerDocRef, {
                    score: myCurrentScore,
                    lastUpdate: serverTimestamp()
                });
                
            } catch (e) {
                console.error("更新 Firestore 分数失败: ", e);
                // 如果更新失败，回滚本地分数 (虽然 onSnapshot 最终会修正它)
                myCurrentScore -= 1; 
                displayMyScore.textContent = myCurrentScore;
            } finally {
                // 重新启用按钮
                scoreButton.disabled = false;
                buttonText.textContent = '点击得分 (+1)';
            }
        }

        /**
         * 设置实时分数监听器
         */
        function setupScoreListener() {
            if (!db || !isAuthReady) return;
            
            // 查询整个集合，并按分数降序排列 (虽然我们不需要排行榜，但排序方便观察)
            // IMPORTANT: If 'orderBy' causes index issues, remove it and sort client-side.
            // For simplicity and direct observation (as requested), we'll sort client-side after fetching.
            const q = collection(db, SCORE_COLLECTION_PATH);

            onSnapshot(q, (snapshot) => {
                const players = [];
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    players.push({
                        id: data.userId,
                        score: data.score,
                        isMe: data.userId === currentUserId
                    });
                    // 如果是当前用户，确保本地分数与数据库同步 (纠正潜在的乐观更新错误)
                    if (data.userId === currentUserId) {
                        myCurrentScore = data.score;
                        displayMyScore.textContent = myCurrentScore;
                    }
                });

                // 客户端排序：按分数降序
                players.sort((a, b) => b.score - a.score);

                renderScoreBoard(players);
            }, (error) => {
                console.error("监听实时分数失败:", error);
                scoreBoard.innerHTML = `<p class="text-red-500">加载实时分数出错: ${error.message}</p>`;
            });
        }

        /**
         * 渲染积分面板的 HTML
         * @param {Array<{id: string, score: number, isMe: boolean}>} players 玩家数据数组
         */
        function renderScoreBoard(players) {
            scoreBoard.innerHTML = ''; // 清空面板
            if (players.length === 0) {
                scoreBoard.innerHTML = `<p class="text-gray-500 italic">没有其他玩家在玩...</p>`;
                return;
            }

            players.forEach((player, index) => {
                const rank = index + 1; // 排名
                const bgColor = player.isMe ? 'bg-indigo-100 border-indigo-500' : 'bg-white hover:bg-gray-50 border-gray-200';
                const textColor = player.isMe ? 'text-indigo-800' : 'text-gray-700';
                const idShort = player.id.substring(0, 8) + '...';

                const playerElement = document.createElement('div');
                playerElement.className = `flex justify-between items-center p-3 rounded-lg border shadow-sm ${bgColor} ${textColor} transition duration-150`;
                
                // 排名和ID
                playerElement.innerHTML = `
                    <div class="flex items-center space-x-3 truncate">
                        <span class="font-bold text-lg w-6 text-center">${rank}</span>
                        <div class="truncate">
                            <span class="font-semibold">${player.isMe ? '我' : '玩家'}</span>
                            <span class="text-xs font-mono text-gray-500 block md:hidden" title="${player.id}">(${idShort})</span>
                            <span class="text-xs font-mono text-gray-500 hidden md:inline" title="${player.id}">(${player.id})</span>
                        </div>
                    </div>
                    <!-- 分数 -->
                    <span class="text-xl font-extrabold ${player.isMe ? 'text-indigo-600' : 'text-green-600'}">
                        ${player.score}
                    </span>
                `;
                scoreBoard.appendChild(playerElement);
            });
        }

        // --- 事件监听器和启动 ---
        
        scoreButton.addEventListener('click', updateScore);
        
        // 启动应用
        window.onload = initializeFirebase;

    </script>
</body>
</html>
